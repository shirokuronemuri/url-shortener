name: 'Build'
description: 'Sets up repository'
runs: 
  using: 'composite'
  steps:
    - name: Check out source code
      uses: actions/checkout@v3
    - name: Install node.jobs
      uses: actions/setup-node@v3
    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
    - name: Install dependencies
      shell: bash
      run: pnpm install
    - name: Generate prisma client
      shell: bash
      env: 
        DATABASE_URL: "postgesql://username:password@localhost:5432/db"
      run: pnpm db:g
